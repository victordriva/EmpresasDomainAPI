name: Tests
on: [push,pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Run Image
        uses: abatilo/actions-poetry@v2.1.4
        with:
          poetry-version: '1.1.13'
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest